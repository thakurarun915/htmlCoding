<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Date</title>
</head>
<body>

    <h2>User Registration Form</h2>
    
    <form action="submitForm" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="dobBefore">Born Before 2000:</label>
<input type="date" id="dobBefore" name="dobBefore" max="1999-12-31">
<br><br>

<label for="dobAfter">Born After 2000:</label>
<input type="date" id="dobAfter" name="dobAfter" min="2000-01-01">
<br><br>


        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required>
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4"></textarea>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
